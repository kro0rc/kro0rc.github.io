<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Landing Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/track-cookies.js"></script>
    <script src="https://webtracking-v01.bpmonline.com/JS/create-object.js"></script>

    <script>
        // Replace the "css-selector" values with the actual CSS selectors for your input fields
        var config = {
            fields: {
                "Name": "#fullName",
                "MobilePhone": "##phone"
            },
            contactFields: {
                "FullName": "#fullName",
                "Phone": "#phone",
                "Email": "#email"
            },
            customFields: {},
            landingId: "66923d44-0513-40ce-9cbd-f13d35b6574e",
            serviceUrl: "https://dev-kronas.creatio.com/0/ServiceModel/GeneratedObjectWebFormService.svc/SaveWebFormObjectData",
            redirectUrl: ""
        };

        function createObject() {
            landing.createObjectFromLanding(config);
        }

        function initLanding() {
            landing.initLanding(config);
        }

        jQuery(document).ready(initLanding);
    </script>
</head>
<body>
    <h1>Base Landing Page</h1>
    <!-- Add your form here with appropriate input fields -->
    <form class="mainForm" name="landingForm" onsubmit="createObject(); return false;">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="account">Account Name:</label>
        <input type="text" id="account" name="account" required><br>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required><br>

        <label for="receiverName">Receiver Name:</label>
        <input type="text" id="receiverName" name="receiverName" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea><br>

        <label for="deliveryAddress">Delivery Address:</label>
        <input type="text" id="deliveryAddress" name="deliveryAddress" required><br>

        <input type="submit" value="Submit">

    </form>
	
</body>
</html>
